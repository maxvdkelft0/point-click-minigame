<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Point & Click Minigame</title>
</head>

<body>
    <div class="mainContainer">

        <!-- Title -->
        <div class="titleContainer">
            <h1 id="title">Point & Click Minigame</h1>
        </div>

        <!-- Game Container -->
        <div id="gameContainer">

            <!-- Character -->
            <div id="characterContainer">
                <img src="./assets/cape_man/animated-character-1-idle.gif" draggable="false" alt="Character">
            </div>

            <!-- Inventory -->
            <div id="inventoryContainer">
                <p class="inventoryTitle">Inventory</p>
                <ul id="inventoryList">
                </ul>
            </div>

            <!-- Dialog -->
            <div class="bottomContainer">
                <div id="mainCharacterSpeech" class="speech-bubble">
                </div>
                <div id="counterSpeech" class="speech-bubble">
                </div>
            </div>

            <!-- Foreground Items -->
            <div id="key1"></div>
            <div id="door1"></div>
            <div id="door2"></div>
            <div id="sign"></div>

        </div>
    </div>


    <audio id="mcAudio">
        <source src="assets/audio/Gibberish - Sound Effect_01.mp3" type="audio/mpeg">
    </audio>
    <audio id="cAudio">
        <source src="assets/audio/high pitch voice.mp3" type="audio/mpeg">
    </audio>
    <script src="./js/main.js"></script>
</body>

</html>
